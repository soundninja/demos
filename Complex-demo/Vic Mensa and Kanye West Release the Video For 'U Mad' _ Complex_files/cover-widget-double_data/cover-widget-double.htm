<html><head>

        <title>Complex Covers</title>
        <style>
            * {
                margin:0;
                padding:0;
            }
            body {
                background: transparent;
            }
            .cover-wrap {
                float:left;
                margin:0px auto !important;
                position:relative;
                width:100%;
                height:100%;
                overflow:hidden;
                white-space:nowrap;
            }
            #external {
                max-width:100%;
                height:100%;
                margin:0px auto !important;                
            }
            #coverWrapper {
                margin:0px auto;
                float:left;
                display:inline-block;
                min-height:209px;
                width:49%; 
                height:49%;
            }
             #coverWrapper {
                float:left;
                display:inline-block;
            }
            div#coverWrapper:nth-child(1){
                margin:0 0 0 0;
            }
            img {
                max-width:100%;
                max-height:100%;
                width:100%;
   transition: opacity .25s ease-in-out;
   -moz-transition: opacity .25s ease-in-out;
   -webkit-transition: opacity .25s ease-in-out;
            }
            a img {
                border:none;
            }

            img:hover {
                opacity: 0.5;
            }

            @media (max-width: 400px){
                #coverWrapper {
                    margin:0px auto;
                    width: 49%;
                    height: initial;
                    min-height:100%;
                }

               div#coverWrapper:nth-child(2) {
                   margin: initial;
margin:0px auto;
                }
            }
        </style>

    </head>
