    var addRefUrls = function(allLinks, linkid) {
        var refRefUrl = new RegExp("^http://.*(amazon|endless|myhabit|amazonwireless|javari|smallparts)\\.(com|ca|co\\.jp|de|fr|co\\.uk|cn|it|es)/.*tag=.*", "i"),

            encodeStr = function(b) {
                return b && encodeURIComponent(b).replace(/&/g, "&amp;").replace(/"/g, "&quot;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            };
        for (i = 0; i < allLinks.length; i++) {
            allLinks[i].rel = "nofollow";
            href = new String(allLinks[i].href);
            if (results = href.match(refRefUrl)) {
                newUrl = href + "&ref-refURL=" + encodeStr(pageUrl);
